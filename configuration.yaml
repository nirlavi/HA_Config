homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 32.0666
  longitude: 34.765
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Jerusalem
  customize: !include customize.yaml
# Show links to resources in log and frontend
#vintroduction:*

# Enables the frontend
frontend:

  

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret api_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret ha_base_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

device_tracker:
  - platform: bluetooth_tracker
    new_device_defaults:
      track_new_devices: False
      hide_if_away: True
  - platform: nmap_tracker
    hosts: 192.168.86.0/24
    home_interval: 3
    exclude:
      - !secret google_wifi_ip
      - !secret hass_ip
      - !secret livingroom_tv_ip
      - !secret mediacenter_ip
      - !secret mi_box_ip
      - !secret xbox_ip
      - !secret yeelight_ip
      - !secret yeelight_bulb1
      - !secret yeelight_bulb2
      - !secret yeelight_kitchen3
      - !secret yeelight_bedroom1
      - !secret yeelight_bedroom2
      - !secret homemini_1_ip
    new_device_defaults:
      track_new_devices: False
      hide_if_away: True
    

sensor:
  - platform: fastdotcom
    minute:
      - 0
  - platform: google_wifi
    host: !secret google_wifi_ip
    monitored_conditions:
      - status
      - uptime
      - new_version
  - platform: template
    sensors:
      phil_status:
        value_template: '{{ states.input_select.nir_status_dropdown.state }}'
        friendly_name: 'Nir'
      helen_status:
        value_template: '{{ states.input_select.moran_status_dropdown.state }}'
        friendly_name: 'Moran'  

#Weather Prediction
  - platform: darksky
    monitored_conditions:
      - temperature
      - humidity
      - apparent_temperature
      - precip_probability
      - precip_intensity
      - wind_speed      
      - wind_bearing
      - pressure
      - icon
      - summary
    api_key: !secret darksky_key
  - platform: time_date
    display_options:
      - 'time'

alarm_control_panel:
  - platform: manual
    name: HomeAlarm
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0


#Binary Sensors

binary_sensor:
  - platform: ping
    host: !secret livingroom_tv_ip
    name: "LivingRoom TV"
  - platform: ping
    host: !secret mediacenter_ip
    name: "MediaCenter PC"
  - platform: ping
    host: !secret xbox_ip
    name: "Xbox One X"
  - platform: ping
    host: !secret mi_box_ip
    name: "Mi Box"
  # - platform: ping
  #   host: !secret kids_speaker_ip
  #   name: "Kids Speaker"


xiaomi_aqara:
  gateways:
    - mac: !secret xiaomi_gw_mac
      key: !secret xiaomi_gw_key

light:
  - platform: yeelight
    devices:
      !secret yeelight_ip:
        name: Lightstrip
        transition: 1000 
      !secret yeelight_bulb1:
        name: Kitchen Light1
        transition: 1000 
      !secret yeelight_bulb2:
        name: Kitchen Light2
        transition: 1000 
      !secret yeelight_kitchen3:
        name: Kitchen Light3
        transition: 1000 
      !secret yeelight_bedroom1:
        name: Bedroom Light1
        transition: 1000 
      !secret yeelight_bedroom2:
        name: Bedroom Light2
        transition: 1000 
  - platform: group
    name: Kitchen Lights
    entities:
      - light.kitchen_light1
      - light.kitchen_light2
      - light.kitchen_light3
  - platform: group
    name: Bedroom Lights
    entities:
      - light.bedroom_light1
      - light.bedroom_light2


notify:
  - name: Pushover
    platform: pushover
    api_key: !secret pushover_apikey
    user_key: !secret pushover_userkey
  - name: BedroomTv
    platform: nfandroidtv
    host: !secret mi_box_ip

media_player:
  - platform: cast
    host: !secret homemini_1_ip
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

switch:
  - platform: template
    switches:
      homealarmswitch:
        friendly_name: "Home Alarm"
        value_template: "{{ is_state('alarm_control_panel.homealarm', 'armed_away') }}"
        turn_on:
          service: script.armalarm
        turn_off:
          service: script.disarmalarm
  - platform: mqtt
    name: "Printer"
    command_topic: "cmnd/sonoff1/power"
    state_topic: "stat/sonoff1/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
